<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>EliteMCServers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container centered-container">
    <div class="content">
        <h2>Edit Comment</h2>

        <form th:action="@{'/servers/' + ${server.id} + '/comments/' + ${comment.id} + '/edit'}" method="post" th:object="${comment}">
            <div>
                <textarea th:field="*{content}" placeholder="Edit your comment" required></textarea>

                <!-- Walidacja błędu dla pola 'content' -->
                <div th:if="${#fields.hasErrors('content')}" class="form-error">
                    <p th:each="err : ${#fields.errors('content')}" th:text="${err}" class="error-message"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save changes</button>
            <a th:href="@{'/servers/' + ${server.id}}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
